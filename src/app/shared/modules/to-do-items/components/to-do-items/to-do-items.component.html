<ScrollView>
  <FlexboxLayout class="items">
    <GridLayout *ngFor="let item of items; trackBy: trackByIdFn" class="item">
      <ToDoItem
        [item]="item"
        (onToggle)="toggleItem($event)"
        (onDelete)="deleteItem($event)"
      ></ToDoItem>
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
