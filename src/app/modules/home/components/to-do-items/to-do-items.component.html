<FlexboxLayout class="items">
  <GridLayout
    *ngFor="let item of items; trackBy: trackByIdFn; let first = first"
    class="item"
    [class.item--first]="first"
  >
    <ToDoItem
      [item]="item"
      (toggle)="toggleItem($event)"
      (delete)="deleteItem($event)"
    ></ToDoItem>
  </GridLayout>
</FlexboxLayout>
